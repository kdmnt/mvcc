            - 'COMMIT;;'
        step3_T1:
            - '-- Step 3. T1 of Session 1 continues'
            - 'UPDATE T SET x=13 WHERE id=1;;'
            - 'SELECT * FROM T WHERE id=1;;'
            - 'COMMIT;;'

    test4:    # Anomaly|Lost Update - Isolation|Serializable
